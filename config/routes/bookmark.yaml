api_bookmark_list:
    path: /api/bookmark
    controller: App\Dvidz\Rest\Controller\ListBookmarkController
    methods:  [GET]

api_bookmark_create:
    path: /api/bookmark
    controller: App\Dvidz\Rest\Controller\PostBookmarkController
    methods:  [POST]

api_bookmark_delete:
    path: /api/bookmark/{id}
    controller: App\Dvidz\Rest\Controller\RemoveBookmarkController
    methods:  [DELETE]
